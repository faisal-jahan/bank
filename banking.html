<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Let's Get Some <span class="font-semibold text-purple-600">Money</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>

                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>

        <!-- diposite and Withdraw -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 content-center text-white">
                <!-- diposite -->
                <div class="bg-green-500 w-full p-5 rounded">
                    <h3 class="text-3xl pb-5">Please Deposite</h3>
                    <div>
                        <input id="deposite-input" class="border-2 block border-grey-400 w-3/4 rounded mb-4 p-2 text-black" type="text" placeholder="Enter Your Amount">

                        <button id="deposite-btn" class="px-8 py-3 font-semibold rounded-md bg-purple-600 text-white">
                            DEPOSITE
                        </button>
                    </div>
                </div>

                <!-- Withdraw -->
                <div class="bg-red-500 w-full p-5 rounded">
                    <h3 class="text-3xl pb-5">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-grey-400 w-3/4 rounded mb-4 p-2 text-black" type="text" placeholder="Enter Your Amount">

                        <button id="withdraw-btn" class="px-8 py-3 font-semibold rounded-md bg-purple-600 text-white">
                            WITHDRAW
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
