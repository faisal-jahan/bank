<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Baap Er <span class="font-semibold text-purple-600">Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 rounded w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">
                Please Login
            </h3>
            <div>
                <input id="user-email" class="border-2 block border-grey-400 w-3/4 rounded mb-4 p-2" type="text" placeholder="Your Email">
                <input id="user-password" class="border-2 block border-grey-400 w-3/4 rounded mb-4 p-2" type="password" name="" id="" placeholder="Your Password">
                <button id="login-submit" class="px-8 py-3 font-semibold rounded-md bg-purple-600 text-white">
                    SUBMIT
                </button>
            </div>
        </section>
    </main>

<script src="js/bank.js"></script>
</body>
</html>
